<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Shelter Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page">
        <header>
            <h1>Welcome to the Dog Shelter App!</h1>
            <p>Click "Login" to view the dog list.</p>
        </header>

        <main>
            <div class="login-container">
                <!-- Username and Password Input -->
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">

                <select>
                    <option>
                        Select Role
                    </option>
                    <option>
                        Admin
                    </option>
                    <option>
                        User
                    </option>
                </select> 
                
                <button id="login-button" class="submit-button">Log In</button>
            </div>
        </main>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <header>
            <h1>Dog Shelter Dashboard</h1>
            <button id="logout-button">Log Out</button>
        </header>
        <main>
            <div id="dog-list"></div>
            <h2>Dog List</h2>
           
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Dog Shelter App. All Rights Reserved.</p>
    </footer>

    <script type="module" src="./app.js"></script>
</body>
</html>
